<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/itc-slider.css">
    <script src="mouse.js" <script></script>
    <script src="/assets/js/itc-slider.js" defer></script>
    <title>carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="photo">
      <div class="itc-slider">
        <div class="itc-slider__wrapper">
          <div class="itc-slider__items">
            <div class="itc-slider__item">
              <div class="itc-slider__item">
                <div class="photo_cell">1</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">2</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">3</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">4</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">5</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">6</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">7</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">8</div>
              </div>
              <div class="itc-slider__item">
                <div class="photo_cell">9</div>
              </div>
                <ol class="itc-slider__indicators">
                  <li class="itc-slider__indicator" data-slide-to="1"></li>
                  <li class="itc-slider__indicator" data-slide-to="2"></li>
                  <li class="itc-slider__indicator" data-slide-to="3"></li>
                  <li class="itc-slider__indicator" data-slide-to="4"></li>
                  <li class="itc-slider__indicator" data-slide-to="5"></li>
                  <li class="itc-slider__indicator" data-slide-to="6"></li>
                  <li class="itc-slider__indicator" data-slide-to="7"></li>
                  <li class="itc-slider__indicator" data-slide-to="8"></li>
                  <li class="itc-slider__indicator" data-slide-to="9"></li>
              </ol>
            </div>
        </div>
      </div>
</body>
</html>
